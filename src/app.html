<!doctype html>
<html lang="en" data-theme="pine" data-mode="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://giscus.app; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; frame-src https://w.soundcloud.com https://www.youtube-nocookie.com https://giscus.app; connect-src 'self' https://*.pagefind.app; media-src 'self' https:" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		<link rel="alternate" type="application/feed+json" title="transscendsurvival.org JSON Feed" href="/feed.json" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
		<script>
			(function(){var m=localStorage.getItem('color-mode');if(m!=='dark'&&m!=='light')m=window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light';document.documentElement.setAttribute('data-mode',m);document.documentElement.style.colorScheme=m;})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
