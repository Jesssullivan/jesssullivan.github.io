name: Collect External Blog Posts

on:
  repository_dispatch:
    types: [blog-content-changed]
  schedule:
    - cron: '0 9 * * 1'  # Weekly Monday 09:00 UTC
  workflow_dispatch:
    inputs:
      repos:
        description: 'Comma-separated repo list (owner/name). Leave empty to use blog-sources.json.'
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - run: npm ci

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_KEY }}
          owner: Jesssullivan

      - name: Collect posts from source repos
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          DISPATCH_REPO: ${{ github.event.client_payload.source_repo || '' }}
          MANUAL_REPOS: ${{ github.event.inputs.repos || '' }}
        run: node scripts/collect-external-posts.mjs

      - name: Create Draft PR with collected posts
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'feat(content): collect external blog posts'
          branch: auto/collect-posts
          delete-branch: true
          title: 'Content: new blog posts from external repos'
          draft: true
          labels: content,auto-collected
          body: |
            Automated collection of blog posts from configured source repos.

            Posts are imported with `published: false` â€” review, edit, then set `published: true` and merge.

            Source: `scripts/collect-external-posts.mjs`
