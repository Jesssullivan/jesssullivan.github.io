name: Deploy to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: node scripts/validate-redirects.mjs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

  refresh-profile:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        if: vars.DISPATCH_APP_ID != ''
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_KEY }}
          owner: Jesssullivan
          repositories: Jesssullivan

      - name: Trigger profile repo README refresh
        continue-on-error: true
        run: |
          gh api repos/Jesssullivan/Jesssullivan/dispatches \
            -f event_type=blog-deployed \
            -f 'client_payload[source]=jesssullivan.github.io'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.PROFILE_DISPATCH_TOKEN }}
