# Template: Add this workflow to source repos that contain blog posts.
# It notifies jesssullivan.github.io to collect new content via repository_dispatch.
#
# Prerequisites:
#   - GitHub App with DISPATCH_APP_ID set as a repository variable
#   - DISPATCH_APP_KEY set as a repository secret
#   - The App must have permissions on jesssullivan.github.io
#
# Copy this file to: .github/workflows/notify-blog.yml

name: Notify Blog Repo

on:
  push:
    branches: [main]
    paths: ['blog/**', 'posts/**', 'docs/blog/**']

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DISPATCH_APP_ID }}
          private-key: ${{ secrets.DISPATCH_APP_KEY }}
          owner: Jesssullivan
          repositories: jesssullivan.github.io

      - name: Trigger blog post collection
        run: |
          gh api repos/Jesssullivan/jesssullivan.github.io/dispatches \
            -f event_type=blog-content-changed \
            -f 'client_payload[source_repo]=${{ github.repository }}'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
