name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - name: Restore SvelteKit build cache
        uses: actions/cache@v4
        with:
          path: .svelte-kit
          key: sveltekit-${{ runner.os }}-${{ hashFiles('svelte.config.js', 'vite.config.ts', 'src/**') }}
          restore-keys: |
            sveltekit-${{ runner.os }}-

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm run test:unit
        continue-on-error: false

      - name: Build
        run: npm run build

      - name: Validate redirects
        run: node scripts/validate-redirects.mjs

      - name: Validate frontmatter
        run: node scripts/validate-frontmatter.mjs

      - name: Audit links
        run: node scripts/audit-links.mjs

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npx playwright test
        continue-on-error: false

      - name: Upload vitest results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: |
            coverage/
            test-results/vitest/
          retention-days: 7

      - name: Upload Playwright results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7
