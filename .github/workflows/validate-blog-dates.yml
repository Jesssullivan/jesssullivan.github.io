name: Validate Blog Dates

on:
  pull_request:
    branches: [main]
    paths: ['src/posts/**']

jobs:
  check-dates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Validate future-dated posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: origin/${{ github.base_ref }}
        run: node scripts/validate-blog-dates.mjs
